        <section class="vh-100 mb-5">
            <div class="container py-5 h-100">
              <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                  <div class="card card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                      <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                      <form>
          
                        <div class="row">
                          <div class="col-md-6 mb-4">
          
                            <div class="form-outline">
                              <input type="text" id="firstName" class="form-control form-control-lg" />
                              <label class="form-label" for="firstName">First Name</label>
                            </div>
          
                          </div>
                          <div class="col-md-6 mb-4">
          
                            <div class="form-outline">
                              <input type="text" id="lastName" class="form-control form-control-lg" />
                              <label class="form-label" for="lastName">Last Name</label>
                            </div>
          
                          </div>
                        </div>
          
                        <div class="row">
                          <div class="col-md-6 mb-4 d-flex align-items-center">
          
                            <div class="form-outline datepicker w-100">
                              <input type="text" class="form-control form-control-lg" id="birthdayDate" />
                              <label for="birthdayDate" class="form-label">Student ID</label>
                            </div>
          
                          </div>
                          <div class="col-md-6 mb-4">
          
                            <h6 class="mb-2 pb-1">Select : </h6>
          
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                                value="option1" checked />
                              <label class="form-check-label" for="femaleGender">Membership</label>
                            </div>
          
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                                value="option2" />
                              <label class="form-check-label" for="maleGender">Program</label>
                            </div>
          
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                                value="option3" />
                              <label class="form-check-label" for="otherGender">Other</label>
                            </div>
          
                          </div>
                        </div>
          
                        <div class="row">
                          <div class="col-md-6 mb-4 pb-2">
          
                            <div class="form-outline">
                              <input type="email" id="emailAddress" class="form-control form-control-lg" />
                              <label class="form-label" for="emailAddress">Email</label>
                            </div>
          
                          </div>
                          <div class="col-md-6 mb-4 pb-2">
          
                            <div class="form-outline">
                              <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                              <label class="form-label" for="phoneNumber">Phone Number</label>
                            </div>
          
                          </div>
                        </div>
          
                        <div class="row mb-4">
                          <div class="col-12">
          
                            <select class="select form-control-lg">
                              <option value="1" disabled>Department</option>
                              <option value="2">Department</option>
                              <option value="3">CSE</option>
                              <option value="4">EEE</option>
                              <option value="5">CE</option>
                              <option value="6">DBA</option>
                              <option value="7">LLB</option>
                              <option value="8">ENGLISH</option>
                            </select>
                            <label class="form-label select-label deptlabel">Department</label>
          
                          </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-12">
            
                              <select class="select form-control-lg">
                                <option value="1" disabled>Level Term</option>
                                <option value="2">Level Term</option>
                                <option value="3">L1 / T1</option>
                                <option value="4">L1 / T2</option>
                                <option value="5">L2 / T1</option>
                                <option value="6">L2 / T2</option>
                                <option value="7">L2 / T1</option>
                                <option value="8">L3 / T2</option>
                                <option value="9">L4 / T1</option>
                                <option value="10">L4 / T2</option>
                              </select>
                              <label class="form-label select-label deptlabel">Level Term</label>
            
                            </div>
                          </div>
          
                        <div class="mt-4 pt-2">
                          <input class="regsubmit" type="submit" value="SUBMIT" />
                        </div>
          
                      </form>
                    </div>
                  </div>
                </div>
              </div>
